{% load static %}
<div id="myModal" class="modal fade text-center modal-dialog-centered">
    <div class="modal-dialog">
        <div class="col-lg-8 col-sm-8 col-12 main-section" style="margin-right: 20px; margin-left: 20px;">
            <div class="modal-content">
                <div class="col-lg-12 col-sm-12 col-12 user-img">
                    <img src="{% static 'img/2023/man.png' %}">
                </div>
                <div class="col-lg-12 col-sm-12 col-12 user-name">
                    <h1 class="h1">Entrar</h1>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="col-lg-12 col-sm-12 col-12 form-input">
                    <div id="alert-container_login" class="mt-3">
                        <!-- Mensagens serÃ£o adicionadas dinamicamente aqui -->
                    </div>
                    <form action="." method="post" id="loginForm">
                        {% csrf_token %}
                        <input type="hidden" name="form_type" value="form_login">
                        <div class="form-group">
                            <input type="text" name="username" placeholder="Digite seu CPF" class="form-control custom-input cpf" required id="id_username" class="form-control" />
                        </div>
                        <div class="form-group">
                            <div id="password-errors">{{ lf.password.errors }}</div>
                            {{ lf.password }}
                        </div>
                        <button type="submit" class="btn btn-success">Entrar</button>
                    </form>
                </div>
                <div class="col-lg-12 col-sm-12 col-12 link-part">
                    <a href="{% url 'participante:password_reset' %}">Esqueceu a sua senha?</a>
                </div>
            </div>
        </div>
    </div>
</div>
