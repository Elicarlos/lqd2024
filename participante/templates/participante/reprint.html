{% extends "mobile.html" %}

{% block title %}Reimpressão{% endblock %}

{% block content %}
    <h1 style="margin-top: 70px;">{{ user.nome }}</h1>
    {% for doc in docs %}
        <form action="{% url 'bcp:print' doc.id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger a-btn-slide-text btn-sm">
                <span class="glyphicon glyphicon-print" aria-hidden="true"></span>
                <span><strong>Nº documento: {{ doc.numeroDocumento }}</strong> - Nº de cupons: {{ doc.get_cupons }}</span>
            </button>
        </form>
        <br/>
    {% endfor %}
{% endblock %}
